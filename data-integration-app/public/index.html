<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle do Pipeline</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    input, select { padding: 8px; width: 420px; margin: 5px 0; }
    #log { margin-top: 20px; white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 5px; }
    #files { margin-top: 20px; }
    #preview { margin-top: 20px; background: #1e1e1e; color: #dcdcdc; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre; overflow-x: auto; }
    #tablePreview { margin-top: 20px; border-collapse: collapse; width: 100%; }
    #tablePreview th, #tablePreview td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    #tablePreview th { background: #f0f0f0; }
    a { display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Data Integration App</h1>
  <p>Configure e rode o pipeline pelo navegador.</p>

  <!-- URL do servidor -->
  <label>Servidor do pipeline:</label><br>
  <input id="serverUrl" type="text" 
       value="https://friendly-funicular-wr75744pjq99h949q-3000.app.github.dev" />


  <br><br>
  <!-- Pr√©-lista de APIs p√∫blicas -->
  <label>Fonte de dados (API p√∫blica):</label><br>
  <select id="apiExamples" onchange="setApiFromList()">
    <option value="">-- Selecione uma API de exemplo --</option>
    <option value="https://jsonplaceholder.typicode.com/users">JSONPlaceholder - Usu√°rios</option>
    <option value="https://dog.ceo/api/breeds/image/random">Dog CEO - Imagem de cachorro</option>
    <option value="https://catfact.ninja/fact">Cat Facts - Fato sobre gatos</option>
    <option value="https://pokeapi.co/api/v2/pokemon/ditto">PokeAPI - Pok√©mon Ditto</option>
    <option value="https://api.open-meteo.com/v1/forecast?latitude=-30.0&longitude=-51.2&hourly=temperature_2m">Open Meteo - Porto Alegre</option>
    <option value="https://api.adviceslip.com/advice">Advice Slip - Conselho aleat√≥rio</option>
  </select>
  <input id="apiUrl" type="text" placeholder="URL da fonte de dados" />
  <br><br>

  <button onclick="runPipeline()">Executar Pipeline</button>
  <button onclick="listFiles()">Listar Arquivos Exportados</button>

  <div id="log"></div>
  <div id="files"></div>
  <div id="preview"></div>
  <table id="tablePreview"></table>

  <script>
    let SERVER_BASE = document.getElementById("serverUrl").value;

    function setServerBase() {
      SERVER_BASE = document.getElementById("serverUrl").value;
      document.getElementById("log").textContent = "Servidor configurado para: " + SERVER_BASE;
    }

    function setApiFromList() {
      const selected = document.getElementById("apiExamples").value;
      if (selected) {
        document.getElementById("apiUrl").value = selected;
        document.getElementById("log").textContent = "Fonte de dados configurada para: " + selected;
      }
    }

    async function runPipeline() {
      document.getElementById("log").textContent = "Executando pipeline...";
      try {
        const sourceUrl = document.getElementById("apiUrl").value;

        // üëá monta config gen√©rico
        const config = {
          sources: [{ type: "http-json", params: { url: sourceUrl } }],
          transform: { mapping: {} }, // vazio = sem transforma√ß√£o
          destinations: [
            { type: "json", params: { path: "out/data.json" } },
            { type: "csv", params: { path: "out/data.csv" } }
          ]
        };

        const res = await fetch(`${SERVER_BASE}/run`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ config })
        });

        const data = await res.json();
        document.getElementById("log").textContent = JSON.stringify(data, null, 2);
        listFiles();
      } catch (err) {
        document.getElementById("log").textContent = "Erro: " + err.message;
      }
    }

    async function listFiles() {
      try {
        const res = await fetch(`${SERVER_BASE}/files`);
        const files = await res.json();
        const container = document.getElementById("files");
        container.innerHTML = "<h3>Arquivos Exportados:</h3>";
        files.forEach(f => {
          const link = document.createElement("a");
          link.href = `${SERVER_BASE}/files/${f}`;
          link.textContent = "üìÇ " + f;
          link.download = f;
          container.appendChild(link);

          if (f.endsWith(".json")) {
            const viewBtn = document.createElement("button");
            viewBtn.textContent = "üëÄ Visualizar JSON: " + f;
            viewBtn.onclick = () => previewJSON(f);
            container.appendChild(viewBtn);
          }

          if (f.endsWith(".csv")) {
            const viewBtn = document.createElement("button");
            viewBtn.textContent = "üìä Visualizar CSV: " + f;
            viewBtn.onclick = () => previewCSV(f);
            container.appendChild(viewBtn);
          }
        });
      } catch (err) {
        document.getElementById("files").textContent = "Erro ao listar arquivos: " + err.message;
      }
    }

    async function previewJSON(filename) {
      try {
        const res = await fetch(`${SERVER_BASE}/files/${filename}`);
        const text = await res.text();
        const json = JSON.parse(text);
        document.getElementById("preview").textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById("preview").textContent = "Erro ao carregar JSON: " + err.message;
      }
    }

    async function previewCSV(filename) {
      try {
        const res = await fetch(`${SERVER_BASE}/files/${filename}`);
        const text = await res.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        const table = document.getElementById("tablePreview");
        table.innerHTML = "";
        rows.forEach((row, i) => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement(i === 0 ? "th" : "td");
            td.textContent = cell.replace(/"/g, "");
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      } catch (err) {
        document.getElementById("tablePreview").textContent = "Erro ao carregar CSV: " + err.message;
      }
    }
  </script>
</body>
</html>

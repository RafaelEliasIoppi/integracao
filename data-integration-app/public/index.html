<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle do Pipeline</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    input { padding: 8px; width: 400px; margin-right: 10px; }
    #log { margin-top: 20px; white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 5px; }
    #files { margin-top: 20px; }
    #preview { margin-top: 20px; background: #1e1e1e; color: #dcdcdc; padding: 15px; border-radius: 5px; font-family: monospace; white-space: pre; overflow-x: auto; }
    #tablePreview { margin-top: 20px; border-collapse: collapse; width: 100%; }
    #tablePreview th, #tablePreview td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    #tablePreview th { background: #f0f0f0; }
    a { display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Data Integration App</h1>
  <p>Digite o link da API e controle o pipeline:</p>

  <!-- Campo para inserir a URL da API -->
  <input id="apiUrl" type="text" placeholder="https://meu-servidor:3000" value="http://localhost:3000" />
  <button onclick="setApiBase()">Usar API</button>

  <br><br>
  <button onclick="runPipeline()">Executar Pipeline</button>
  <button onclick="listFiles()">Listar Arquivos Exportados</button>

  <div id="log"></div>
  <div id="files"></div>
  <div id="preview"></div>
  <table id="tablePreview"></table>

  <script>
    let API_BASE = document.getElementById("apiUrl").value;

    function setApiBase() {
      API_BASE = document.getElementById("apiUrl").value;
      document.getElementById("log").textContent = "API configurada para: " + API_BASE;
    }

    async function runPipeline() {
      document.getElementById("log").textContent = "Executando pipeline...";
      try {
        const res = await fetch(`${API_BASE}/run`, { method: "POST", headers: { "Content-Type": "application/json" } });
        const data = await res.json();
        document.getElementById("log").textContent = JSON.stringify(data, null, 2);
        listFiles();
      } catch (err) {
        document.getElementById("log").textContent = "Erro: " + err.message;
      }
    }

    async function listFiles() {
      try {
        const res = await fetch(`${API_BASE}/files`);
        const files = await res.json();
        const container = document.getElementById("files");
        container.innerHTML = "<h3>Arquivos Exportados:</h3>";
        files.forEach(f => {
          const link = document.createElement("a");
          link.href = `${API_BASE}/files/${f}`;
          link.textContent = "ðŸ“‚ " + f;
          link.download = f;
          container.appendChild(link);

          if (f.endsWith(".json")) {
            const viewBtn = document.createElement("button");
            viewBtn.textContent = "ðŸ‘€ Visualizar JSON: " + f;
            viewBtn.onclick = () => previewJSON(f);
            container.appendChild(viewBtn);
          }

          if (f.endsWith(".csv")) {
            const viewBtn = document.createElement("button");
            viewBtn.textContent = "ðŸ“Š Visualizar CSV: " + f;
            viewBtn.onclick = () => previewCSV(f);
            container.appendChild(viewBtn);
          }
        });
      } catch (err) {
        document.getElementById("files").textContent = "Erro ao listar arquivos: " + err.message;
      }
    }

    async function previewJSON(filename) {
      try {
        const res = await fetch(`${API_BASE}/files/${filename}`);
        const text = await res.text();
        const json = JSON.parse(text);
        document.getElementById("preview").textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById("preview").textContent = "Erro ao carregar JSON: " + err.message;
      }
    }

    async function previewCSV(filename) {
      try {
        const res = await fetch(`${API_BASE}/files/${filename}`);
        const text = await res.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        const table = document.getElementById("tablePreview");
        table.innerHTML = "";
        rows.forEach((row, i) => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement(i === 0 ? "th" : "td");
            td.textContent = cell.replace(/"/g, "");
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      } catch (err) {
        document.getElementById("tablePreview").textContent = "Erro ao carregar CSV: " + err.message;
      }
    }
  </script>
</body>
</html>
